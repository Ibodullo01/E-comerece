{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %} E-commerce {% endblock %}


{% block content %}

    <!-- ========================= SECTION MAIN ========================= -->
    <section class="section-intro padding-y-sm">
        <div class="container">

            <div class="intro-banner-wrap">
                <img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
            </div>

        </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION MAIN END// ========================= -->

    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
        <div class="container">

            <header class="section-heading">
                <a href="{% url 'product:store' %}" class="btn btn-outline-primary float-right">See all</a>
                <h3 class="section-title">Popular products</h3>
            </header><!-- sect-heading -->


            <div class="row">
                {% for product in products %}
                <div class="col-md-3">
                    <div class="card card-product-grid">
                        {% if product.main_image %}
                        <a href="{% url 'product:detail' product.pk %}" class="img-wrap"> <img src="media/{{ product.main_image}}"> </a>
                        {% else %}
                        <a href="#" class="img-wrap"> <img src="{% static 'images/items/product.png' %}"> </a>
                        {% endif %}
                        <figcaption class="info-wrap">
                            <a href="{% url 'product:detail' product.pk %}" class="title">{{ product.title }}</a>
                            <div class="price mt-1">${{ product.price }}</div> <!-- price-wrap.// -->
                        </figcaption>
                    </div>
                </div> <!-- col.// -->
                {% endfor %}
                
            </div> <!-- row.// -->

        </div><!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->


{% endblock %}
